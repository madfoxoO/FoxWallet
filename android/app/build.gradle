apply from: rootProject.file('gradle/android-application.gradle')
apply from: rootProject.file('gradle/android-test.gradle')
apply from: rootProject.file('gradle/test.gradle')

apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        applicationId "com.github.madfoxoo.foxwallet"
        versionCode 1
        versionName "0.1.0"
    }
}

dependencies {
    kapt deps.libraries.google.daggerCompiler
    kapt deps.libraries.ribCompiler

    compileOnly deps.libraries.jsr

    implementation project(':core:ui')
    implementation project(':core:rib')
    implementation project(':core:dagger')
    implementation deps.libraries.androidx.appcompat
    implementation deps.libraries.google.material
    implementation deps.libraries.google.dagger
    implementation deps.libraries.rx.android
    implementation deps.libraries.adapterdelegates

    testImplementation deps.test.rib
}
